<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Fact Generator</h1></header>

      <main>
        <form id="fact-generator-form">
          <input
            type="text"
            placeholder="Enter the topic you would like a fact about"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="fact hidden" id="fact"></div>
      </main>

      <footer>
        This AI project was coded by 👩🏻‍💻
        <a href="https://github.com/RCCarr" target="_blank"> Rosie Carr</a> and
        is open sourced on
        <a href="https://github.com/RCCarr/basic-ai-generator" target="_blank">
          Github</a
        >
        and hosted on
        <a
          href="https://stellular-salamander-c14d3d.netlify.app/"
          target="_blank"
          >netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
